<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <title>test doc</title>

</head>
<body>
    <header>

        <div id="headerContainer">
            <a href="/" id="siteHomeLink"><img src="./assets/onlyfarms-logo.svg" id="sitelogo"></a>
            <nav>
                <a href="/login">Sign up</a>
                <!-- {{#if loggedIn}} -->
                <!-- <button id="logout">Logout</button> -->
                <!-- {{else}} -->
                <a href="/login">Login</a>
                <!-- {{/if}} -->
            </nav>
        </div>

    </header>
    <main>
        <div class="container">
            <div class="three columns">
                    <img src="./assets/animals/lambchop.png" alt="test image" id="animalPic">
            </div>
            
            <div id="animalInfo" class="nine columns">
                <div>
                <h1>Sheep</h1>
                    <ul>
                        <li><strong>Name:</strong> <span id="nameInfo">Lambchop</span></li>
                        <li><strong>Breed:</strong> <span id="breedInfo">not given</span></li>
                        <li><strong>Food(organic):</strong> <span id="orgFood">$500</span></li>
                        <li><strong>Food(Manufactured):</strong> <span id="manFood">$500</span></li>
                    </ul>
                </div>
                <div id="animalActions">
                    <button class="button-primary">Edit Animal</button>
                    <button class="button">Delete Animal</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
